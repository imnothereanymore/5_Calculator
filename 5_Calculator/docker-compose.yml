version: '3.7'

services:     
  mariadb:
    container_name: 5_web-mariadb
    hostname: mariadb
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: 5_webdb
      MARIADB_USER: webdb
      MARIADB_PASSWORD: password
    ports:
      - "0.0.0.0:5025:3306"
      
  web:
    container_name: 5_web-app-calculator
    hostname: app
    build: ./
    ports:
      - "0.0.0.0:5005:5005"
